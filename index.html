<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Pub Mate APIs</title>
</head>
<body>
  <div class="nav-container">
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Pub Mate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pub">View User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#" tabindex="-1">Add User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <h1 class="display-4">Users Base</h1>
    <h3 class="mb-4">List of users below</h3>
    <div id="users"></div>

      <form id="fetchForm">
        <div class="form-group">
            <label for="usernameInput">User Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="usernameInput" 
                placeholder="Enter user name here">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input 
            type="text" 
            class="form-control" 
            id="passwordInput" 
            placeholder="Enter password here">
        </div>
        <input 
            class="btn btn-primary" 
            type="submit" 
            value="Create User">
    </form>
    <hr>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
        </div>
    </div>

    </div>
    <!-- <a href="" class="btn btn-light">View Users</a>
    <a href="" class="btn btn-light">Add User</a> -->
  </div>

  <script src="index.js"></script>
</body>
</html>
